<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TEST</title>

		<script type="text/javascript">

		function receiveMessage(event) {
		  console.log('ONPAGE', event, event.source === window);
			if (event.data && event.data.type) {
				switch (event.data.type) {
					case 'GET_STATE':
						console.log('SAMPLE: GET_STATE');
						window.postMessage({what: 6}, '*');
					break;
					case 'SET_STATE':
						console.log('SAMPLE: SET_STATE', event.data.state);
					break;
				}
			}
		}
		window.addEventListener("message", receiveMessage, false);

		</script>
	</head>

</html>
